<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Inventory</title>
    <style>
        table {border-collapse: collapse; width: 100%;}
        th, td {border: 1px solid #ccc; padding: 8px; text-align: left;}
        th {background-color: #f2f2f2;}
    </style>
</head>
<body>
    <h1>Inventory</h1>
    <form method="get" action="{{ url_for('index') }}">
        <input type="text" name="search" placeholder="Search" value="{{ search }}">
        <select name="sort">
            <option value="name" {% if sort == 'name' %}selected{% endif %}>Sort by Name</option>
            <option value="quantity" {% if sort == 'quantity' %}selected{% endif %}>Sort by Quantity</option>
        </select>
        <button type="submit">Apply</button>
    </form>
    <p><a href="{{ url_for('export_csv') }}">Export CSV</a></p>
    <table>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Last Updated</th>
            <th>Actions</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item[1] }}</td>
            <td>
                <form action="{{ url_for('update_item', item_id=item[0]) }}" method="post" style="display:inline;">
                    <input type="number" name="quantity" value="{{ item[2] }}" min="0">
                    <button type="submit">Update</button>
                </form>
            </td>
            <td>{{ item[3] }}</td>
            <td>{{ item[4] }}</td>
            <td>
                <a href="{{ url_for('edit_item', item_id=item[0]) }}">Edit</a>
                <form action="{{ url_for('delete_item', item_id=item[0]) }}" method="post" onsubmit="return confirm('Delete this item?');" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <h2>Add Item</h2>
    <form action="{{ url_for('add_item') }}" method="post">
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Quantity: <input type="number" name="quantity" value="1" min="0" required></label><br>
        <label>Description: <input type="text" name="description"></label><br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
