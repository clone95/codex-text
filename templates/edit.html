<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Item</title>
</head>
<body>
    <h1>Edit Item</h1>
    <form action="{{ url_for('edit_item', item_id=item['id']) }}" method="post">
        <label>Name: <input type="text" name="name" value="{{ item['name'] }}" required></label><br>
        <label>Quantity: <input type="number" name="quantity" value="{{ item['quantity'] }}" min="0" required></label><br>
        <label>Description: <input type="text" name="description" value="{{ item['description'] }}"></label><br>
        <button type="submit">Save</button>
        <a href="{{ url_for('index') }}">Cancel</a>
    </form>
</body>
</html>
